<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Responsible Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Responsible Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/etablissement}">Establishment Management</a>
      </li>
            <li class="nav-item">
        <a class="nav-link" th:href="@{/responsible}">Responsible management</a>
              <li class="nav-item">
        <a class="nav-link" th:href="@{/validation}">Accounts Validation</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Responsible </h1>
				<div class = "card-body">
					<form th:action="@{/user/edit/{id} (id=${user.id})}" th:object = "${user}" method="POST">
						<div class ="form-group">
							<label> First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Etablissement Name" 
							/>
						</div>
						<div class ="form-group">
							<label> Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Responsible Name" 
							/>
						</div>
						<div class ="form-group">
							<label>Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Responsible Email" 
							/>
						</div>
						<div class ="form-group">
							<label>Password </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter Responsible Email" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
		<div style="position:fixed; bottom:0;" class="container-fluid bg-dark text-white text-center py-2">
		  <p>© 2022 Copyright. All rights reserved.</p>
		</div> 
</body>
</html>
