<head>

<link rel="stylesheet"

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Establishment </h1>
				<div class = "card-body">
					<form th:action="@{/admin/etablissement/{id} (id=${etablissement.id})}" th:object = "${etablissement}" method="POST">
						<div class ="form-group">
							<label> Establishment Name </label>
							<input
							type = "text"
							name = "Name"
							th:field = "*{Name}"
							class = "form-control"
							placeholder="Enter Etablissement Name" 
							/>
						</div>
						<!--  <div class ="form-group">
							<label> Establishment Id </label>

							name = "Id"
							th:field = "*{id}"

							placeholder="Enter Etablissement Id" 
							/>
						</div>-->
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div style="position:fixed; bottom:0;" class="container-fluid bg-dark text-white text-center py-2">
